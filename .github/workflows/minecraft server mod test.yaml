name: ğŸ› ï¸ Test Minecraft Server with Mods

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test-minecraft-server:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“‚ Repository auschecken
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      # â˜• Java installieren
      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17' # Minecraft benÃ¶tigt Java 17

      # â¬‡ï¸ Mods herunterladen
      - name: â¬‡ï¸ Download Mods from mods.txt
        run: |
          mkdir -p mods
          while IFS= read -r slug; do
            if [ ! -z "$slug" ]; then
              echo "Downloading mod: $slug"
              curl -s "https://api.modrinth.com/v2/project/$slug/version" | jq -r '.[0].files[0].url' | xargs -n 1 curl -O -J
              mv *.jar mods/
            fi
          done < mods.txt

      # ğŸ“‚ Importiere vorhandene Mods
      - name: ğŸ“‚ Import existing mods folder
        run: |
          if [ -d "mods" ]; then
            echo "Mods folder exists. Importing existing mods..."
          else
            echo "No existing mods folder found. Creating a new one..."
            mkdir mods
          fi

      # â¬‡ï¸ Minecraft-Server herunterladen
      - name: â¬‡ï¸ Download Minecraft Server
        run: |
          curl -o server.jar https://meta.fabricmc.net/v2/versions/loader/1.21.4/0.14.21/installer.jar

      # ğŸš€ Server starten
      - name: ğŸš€ Start Minecraft Server
        run: |
          java -jar server.jar nogui &
          sleep 30 # Warte, bis der Server vollstÃ¤ndig gestartet ist

      # âœ… ÃœberprÃ¼fen, ob der Server lÃ¤uft
      - name: âœ… Check Server Status
        run: |
          if pgrep -f "server.jar" > /dev/null; then
            echo "âœ… Server is running successfully!"
          else
            echo "âŒ Server failed to start."
            exit 1
          fi